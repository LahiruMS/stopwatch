<!DOCTYPE html>
<html>
    <head>
        <title>Timer</title>
        <link rel="stylesheet" href="style.css" type="text/css"> 
        <script type="text/javascript" src="main.js"></script>
        
    </head>
    <body id="body">
        <div id="container" align="center">
            <h1>Welcome to my timer</h1>

            <div class="main">
                <input type="" name="" value="00" id="minute" class="window" disabled>
                <input type="" name="" value="00" id="second" class="window" disabled>
                <br>
                <span class="text"><strong>MINUTES</strong></span>
                <span class="text"><strong>SECONDS</strong></span>
                <br>
                <input type="button" name="" value="+" class="control" onclick="plusM()" id="button1">
                <input type="button" name="" value="-" class="control" onclick="minusM()" id="button2">
                <input type="button" name="" value="+" class="control" onclick="plusS()" id="button3">
                <input type="button" name="" value="-" class="control" onclick="minusS()" id="button4">
                <br>
                <input type="button" name="" value="start" class="mainC" onclick="start()" id="start">
                <input type="button" name="" value="stop" class="mainC" onclick="stop()" id="stop">
                <input type="button" name="" value="delete" class="mainC" onclick="Delete()" id="delete">
            </div>

            <input type="button" name="" value="color1" onclick="color1()" class="button">
            <input type="button" name="" value="color2" onclick="color2()" class="button">
            <input type="button" name="" value="color3" onclick="color3()" class="button">
            <input type="button" name="" value="color4" onclick="color4()" class="button">

        </div>
        
    </body>
</html>
